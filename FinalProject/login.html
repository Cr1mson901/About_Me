<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="./style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="monitor">
        <img id="border" src="./ICON/crtBorder.png" draggable="false" usemap="#workmap">
        <map name="workmap">
            <area shape="rect" coords="900,755,965,800" data-coords="900,755,965,800" onclick="powerSwitch()">
        </map>
    </div>
    <div class="crt">
        <div class="screen">
            <div class="box">
                <div class="innerBox"> 
                    <div>
                        <div class="window" id="helpWin" style="display: none; position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-color: aliceblue;">
                            <div class="windowHeader" style="cursor:default;">
                                <div class="winTitle">
                                    <div>
                                        Help
                                    </div>
                                </div>
                                <div class="minus control-btn" onclick="closeHelpWindow()">
                                    <div class="minusIcon rectangle"></div>
                                </div>
                            </div>
                            <div class="body" style="background-color: grey; position:relative; left: 0; top: 0; width: 100%; height: 100%;">
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer augue urna, imperdiet sed sagittis sit amet, condimentum in mi. Sed lobortis ultrices bibendum. Ut mattis est nec ex semper laoreet. Aliquam lobortis et mi sit amet efficitur.</p>
                                <div style="position: absolute; left: 0; bottom: 0;">
                                    <button style="background-color: green;"></button>
                                    <label>Turn off CRT effect</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <figure class="userIcon" id="root">
                        <img src="./ICON/irix/display.png" alt="Display">
                        <figcaption>root</figcaption>
                    </figure>
                </div>
                <p id="loginText">Login name:<input type="text" id="loginInput" maxlength="11"><i id="account"></i></p>
                
                <img src="./ICON/irix/iris-removebg-preview.png" id="iris">
                <button class="button" type="button" id="loginBTN">Log in</button>
                <button class="button" type="button" id="helpBTN" onclick="openHelpWindow()">Help</button>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
