<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="./style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="crt">
        <img id="border" src="./ICON/crtBorder.png" draggable="false">
        <div>
            <ul id="toolchest">
                <li id="header">Toolchest</li>
                <li id="user" class="mainmenu"><text id="userName">User Name</text>
                    <ul class="submenu">
                        <li>LastOnline:</li>
                        <li id="lastOnlineDate">Date</li>
                        <li id="lastOnlineTime">Time</li>
                    </ul>
                </li>
                <li id="weather" class="mainmenu">Weather
                    <ul class="submenu">
                        <li>Icon</li>
                        <li>Temp</li>
                        <li>RainPercentage</li>
                        <li>Wind</li>
                    </ul>
                </li>
                <li id="links" class="mainmenu">Links
                    <ul class="submenu">
                        <li><a href="https://github.com/Cr1mson901" target="_blank" rel="noopener noreferrer">Github</a></li>
                        <li><a href="https://www.linkedin.com/in/devon-o-connor-8666ba259/" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
                        <li><a>Twitter</a></li>
                        <li><a>Instagram</a></li>
                    </ul>
                </li>
                <li id="exit">Log Out</li>
                <li id="help">Help</li>
            </ul>
        </div>
        <div id="iconBox">
            <button>
                <figure class="icon">
                    <img src="./ICON/irix/clk.png">
                    <figcaption>clock</figcaption>
                </figure>
            </button>
            <button>
                <figure class="icon">
                    <img src="./ICON/irix/dumpstah.png">
                    <figcaption>dumpster</figcaption>
                </figure>
            </button>
            <button>
                <figure class="icon">
                    <img src="./ICON/irix/dvd.png">
                    <figcaption>roms</figcaption>
                </figure>
            </button>
            <button>
                <figure class="icon">
                    <img src="./ICON/irix/noises.png">
                    <figcaption>music</figcaption>
                </figure>
            </button>
            <button>
                <figure class="icon">
                    <img src="./ICON/irix/paperfulloftext.png">
                    <figcaption>resume</figcaption>
                </figure>
            </button>
            <button>
                <figure class="icon">
                    <img src="./ICON/irix/note.png">
                    <figcaption>list</figcaption>
                </figure>
            </button>
            <button>
                <figure class="icon">
                    <img src="./ICON/irix/pic.png">
                    <figcaption>photos</figcaption>
                </figure>
            </button>
            <button>
                <figure class="icon">
                    <img src="./ICON/irix/calendar.png">
                    <figcaption>calendar</figcaption>
                </figure>
            </button>
        </div>
        <div class="window">
            <div class="header">
                <div class="minus"></div>
                <div class="winTitle"></div>
                <div class="minimize"></div>
                <div class="maximize"></div>
            </div>
            <div class="body"></div>
        </div>
    </div>
    <script src="desktop.js"></script>
</body>
</html>
