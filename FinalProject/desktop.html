<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="./style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="crt">
        <img class="border" src="./ICON/crtBorder.png" draggable="false">
    </div>
    <div>
        <ul id="toolchest" style="list-style-type: none; padding: 0; margin: 0;">
            <li id="header">Toolchest</li>
            <li id="user">User Name</li>
            <li id="weather2">Weather</li>
            <li id="links">Links</li>
            <li id="exit">Log Out</li>
            <li id="help">Help</li>
        </ul>
    </div>
    <div id="iconBox">
        <button style="all:unset;">
            <figure class="icon">
                <img src="./ICON/irix/clk.png">
                <figcaption>clock</figcaption>
            </figure>
        </button>
        <button style="all:unset;">
            <figure class="icon">
                <img src="./ICON/irix/dumpstah.png">
                <figcaption>dumpster</figcaption>
            </figure>
        </button>
        <button style="all:unset;">
            <figure class="icon">
                <img src="./ICON/irix/dvd.png">
                <figcaption>roms</figcaption>
            </figure>
        </button>
        <button style="all:unset;">
            <figure class="icon">
                <img src="./ICON/irix/noises.png">
                <figcaption>music</figcaption>
            </figure>
        </button>
        <button style="all:unset;">
            <figure class="icon">
                <img src="./ICON/irix/paperfulloftext.png">
                <figcaption>resume</figcaption>
            </figure>
        </button>
        <button style="all:unset;">
            <figure class="icon">
                <img src="./ICON/irix/note.png">
                <figcaption>list</figcaption>
            </figure>
        </button>
        <button style="all:unset;">
            <figure class="icon">
                <img src="./ICON/irix/pic.png">
                <figcaption>photos</figcaption>
            </figure>
        </button>
        <button style="all:unset;">
            <figure class="icon">
                <img src="./ICON/irix/cam.png">
                <figcaption>camera</figcaption>
            </figure>
        </button>
    </div>
</body>
</html>
